version: 2

project_name: simplex

before:
  hooks:
    - go mod tidy

builds:
  - id: default
    main: ./cmd/filemanager/main.go

    targets:
      - linux_amd64
      - linux_arm64
      - windows_amd64
      - darwin_amd64
      - darwin_arm64

    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .Date }}

archives:
  - id: binaries
    format_overrides:
      - goos: windows
        format: zip   # для Windows лучше ZIP

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

dockers:
  - image_templates:
      - ghcr.io/{{ .Repo }}/{{ .ProjectName }}:{{ .Tag }}
      - ghcr.io/{{ .Repo }}/{{ .ProjectName }}:latest
    goos:   linux
    goarch: amd64
    use:    buildx
    build_flag_templates:
      - --platform=linux/{{ .Arch }}

signs:
  - artifacts: checksum
    cmd: cosign
    args:
      - sign
      - --key
      - cosign.key
      - "{{ .ArtifactPath }}"
